<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="/style.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  
  <body>
    <header class="header">
      <a href="#" class="logo">startDoin</a>
      <i class='bx bx-menu' id="menu-icon"></i>
      <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
      </nav>
  </header>
  <div class="nav-bg"></div>

  <section class="container">
      <div class="form">

        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
           Let's hear your suggestions and we are ever ready to respond.
          </p>

          <div class="info">
            <div class="information">
              <span><i class="fa-solid fa-location-dot"></i>Pearl Street, West-Anaji.<br>Takoradi - Ghana</span>
            </div>
            <div class="information">
              <span><i class="fa-solid fa-envelope"></i>chrisgyan33@gmail.com</span>
            </div>
            <div class="information">
              <span><i class="fa-solid fa-phone"></i>+233-248-176-588 </span>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>

        </div>

        <div class="contact-form">
          <form action="#">
            <h3 class="title">Contact us</h3>

            <div class="input-container">
              <input required id="username" autocomplete="off" type="text" name="name" class="input" />
              <label for="username">Username</label>
              <span>Username</span>
            </div>

            <div class="input-container">
              <input id="email" autocomplete="off" type="email" name="email" class="input" />
              <label for="email">Email</label>
              <span>Email</span>
            </div>

            <div class="input-container">
              <input id="phone" autocomplete="off" type="tel" name="phone" class="input" />
              <label for="phone">Phone</label>
              <span>Phone</span>
            </div>

            <div class="input-container textarea">
              <textarea id="message" name="message" class="input"></textarea>
              <label for="message">Message</label>
              <span>Message</span>
            </div>

            <input type="submit" value="Reset" class="btn" />
            <input type="submit" value="Submit" class="btn" />
          </form>
        </div>

      </div>
  </section>
    <script src="/js/contact.js"></script>
  </body>
</html>
